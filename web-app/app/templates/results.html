{% block body %}

    <h2 class="title">Email Smart Scanner! </h2>
  </section>
  <hr/>

  <div class="content">
    <h3>Please enter with term or sentence to start your search.</h3>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="row">
          {{ form.term_search.label }} {{ form.term_search() }}
          <button type="submit" class="button-primary">Submit</button>
      </div>
    </form>
      
    <df method="POST">
       {{df | safe}}
        
    </df>
    
  </div>
{% endblock body %}
